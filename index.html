<!DOCTYPE HTML>
<html lang="en">
  <head>

    <title>RPG Character Creator</title>
    <meta name="description" content="Create a character for your next RPG.">
    <meta name="keywords" content="character creator, character, D&D, dungeons and dragons, fantasy">

    <!--- CSS Files --->
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!--- JS Files --->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/dressup.js"></script>

  </head>
  <body>

    <div class="container">
      <div class="row">
	<h1>RPG Character Creator</h1>

	<div class="row">
	  <div class="span5">
	    <h2>Your Character</h2>

	    <div id="body">
	      <div id="head">
		<img src="HEAD-ITEM" />head
	      </div> 

	      <div id="torso">
		<img src="TORSO-ITEM" />torso
	      </div> 

	      <div id="legs">
		<img src="LEGS-ITEM" />legs
	      </div> 
	    </div>
	  </div>	    
	  
	  <div class="span3">
	    <div id="swatches">
	      <h2>Swatches</h2>

	      <div class="btn-toolbar">
		<div class="btn-group">
		  <button class="btn">Randomize</button>
		  <button class="btn" id="reset">Reset</button>
		  <button class="btn">Save</button>
		</div>
	      </div>

	      <ul title="hair">
		<li>Hair</li>
		<li><img src="./images/hair/HAIR1.png" /></li>
		<li class="default"><img src="./images/hair/HAIR2.png" /></li>
		<li><img src="./images/hair/HAIR3.png" /></li>
		<li><img src="./images/hair/HAIR4.png" /></li>
		<li><img src="./images/hair/HAIR4C.png" /></li>
		<li><img src="./images/hair/HAIR5.png" /></li>
		<li><img src="./images/hair/HAIR6.png" /></li>
	      </ul>

	      <ul title="faces">
		<li>Faces</li>
		<li><img src="./images/faces/FACE1.png" /></li>
		<li class="default"><img src="./images/faces/FACE2.png" /></li>
		<li><img src="./images/faces/FACE3.png" /></li>
		<li><img src="./images/faces/FACE4.png" /></li>
		<li><img src="./images/faces/FACE5.png" /></li>
		<li><img src="./images/faces/FACE6.png" /></li>
	      </ul>

	      <ul title="tops">
		<li>Tops</li>
		<li><img src="./images/tops/galaxytop.png" /></li>
		<li><img src="./images/tops/pokebra.png" /></li>
		<li><img src="./images/tops/TOP1.png" /></li>
		<li><img src="./images/tops/TOP2.png" /></li>
		<li><img src="./images/tops/TOP3.png" /></li>
	      </ul>

	      <ul title="pants">
		<li>Pants</li>
		<li><img src="./images/pants/PANTS1.png" /></li>
		<li><img src="./images/pants/PANTS2.png" /></li>
		<li><img src="./images/pants/PANTS3.png" /></li>
	      </ul>

	      <ul title="feet">
		<li>Shoes</li>
		<li><img src="./images/feet/SHOE1A.png" /></li>
		<li><img src="./images/feet/SHOE2.png" /></li>
		<li><img src="./images/feet/SHOE3.png" /></li>
		<li><img src="./images/feet/SOCKS.png" /></li>
	      </ul>


	  </div>
	</div>

      </div>
    </div>
  </body>
</html>
